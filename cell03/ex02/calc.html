<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Itâ€™s over 9000</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, select {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="left">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right">
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const op = document.getElementById("operator").value;

      const a = parseInt(left, 10);
      const b = parseInt(right, 10);

      // Check if valid integers
      if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      // Divide or mod by zero
      if ((op === "/" || op === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (op) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }

      alert(result);
      console.log(result);
    }

    // Alert every 30 seconds
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
