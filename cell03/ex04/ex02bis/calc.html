<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Itâ€™s over 9000</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, select {
      margin: 10px;
      padding: 5px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <input type="text" id="left">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right">
  <input type="submit" value="Try me!" id="tryMe">

  <script>
    function calculate() {
      const a = parseInt($("#left").val(), 10);
      const b = parseInt($("#right").val(), 10);
      const op = $("#operator").val();

      if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      if ((op === "/" || op === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (op) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }

      alert(result);
      console.log(result);
    }

    $(document).ready(function () {
      $("#tryMe").on("click", calculate);

      setInterval(function () {
        alert("Please, use me...");
      }, 30000);
    });
  </script>
</body>
</html>
